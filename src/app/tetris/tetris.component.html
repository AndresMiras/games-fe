<div id="tetris-container">
  <app-star-background></app-star-background>
  <div class="body column">
    <section class="game">
      <div class="previsual">
        <section class="info-panel">
          <div class="next" id="next">
            <canvas #next_figure id="next_figure"></canvas>
          </div>
          <article class="score txt-panel">
            <h5>Score: </h5><p> {{score}}</p>
          </article>
          <article class="lines txt-panel">
            <h5>Lines: </h5><p> {{lines}}</p>
          </article>
          <article class="level txt-panel">
            <h5>Level: </h5><p> {{level}}</p>
          </article>
        </section>
        <section class="controls column">
          <article class="board-controls">
            <button (click)="onClickInitGame()" class="btn-control board-control">
              <fa-icon [icon]="faCirclePlay" [title]="'Iniciar Juego'" style="color: #26194dde;"></fa-icon>
            </button>
            <button (click)="onClickStopGame()" class="btn-control board-control">
              <fa-icon [icon]="faPauseCircle" [title]="'Pausar Juego'" style="color: #26194dde;"></fa-icon>
            </button>
          </article>
          <article class="board-controls">
            <button (click)="playTetrisTheme()" class="btn-control board-control">
              <fa-icon [icon]="_isTetrisSongPlaying ? faVolumeHigh : faVolumeMute" [title]="_isTetrisSongPlaying ? 'Mutear tema' : 'Reanudar tema'" style="color: #26194dde;"></fa-icon>
            </button>
            <button (click)="onClickResetGame()" class="btn-control board-control">
              <fa-icon [icon]="faRotateRight" [title]="'Reiniciar Juego'" style="color: #26194dde;"></fa-icon>
            </button>
          </article>
        </section>
      </div>
      <div class="board-frame">
        <canvas #board id="board">
        </canvas>
        <div *ngIf="_endGame" id="game-over">
          <div class="gmo-container">
            <h3>GAME OVER</h3>
          </div>
        </div>
      </div>
    </section>
    <div class="mobile-controls">
      <section class="controls" style="align-items: flex-end;">
        <span [title]="'Rotar pieza'">
          <article>
            <button (click)="onClickRotate()" class="btn-rotate">
              <p style="font-size: 24px; margin:0"> - </p>
            </button>
          </article>
        </span>
      </section>
      <section class="controls column">
        <!-- <article>
          <button (click)="''">
            <fa-icon [icon]="faAngleUp" [title]="'Mover a izquierda'" style="color: #26194dde;"></fa-icon>
          </button>
        </article> -->
        <article style="column-gap:0.35em">
          <button (mousedown)="onMouseDownGoDown()" (mouseup)="onMouseUpStopGoDown()" class="btn-control" id="btn-down">
            <fa-icon [icon]="faAngleDown" [title]="'Incrementar caÃ­da'" style="color: #26194dde;"></fa-icon>
          </button>
          <button (click)="onClickGoLeft()" class="btn-control">
            <fa-icon [icon]="faAngleLeft" [title]="'Mover a izquierda'" style="color: #26194dde;"></fa-icon>
          </button>
          <button (click)="onClickGoRight()" class="btn-control">
            <fa-icon [icon]="faAngleRight" [title]="'Mover a derecha'" style="color: #26194dde;"></fa-icon>
          </button>
        </article>
      </section>
    </div>
  </div>
</div>
